{% load static %}
<!Doctype html>
<html lang="en">
    <head>
        <title>{% block title %} Something 2 Eat {% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'something2eat/styles.css' %}">
        <link rel="icon" href="{% static 'something2eat/icon.png' %}">
        {% block script %}
        <script defer src="{% static 'something2eat/index.js' %}"></script>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
